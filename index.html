<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Title</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <header>
          <h1>
            <span>Acme</span> Web Design
          </h1>
        </header>
      </div>
    
      <div class="wrapper">
        <div class="company-info">
          <h3> Acme Web Design </h3>
          <ul>
            <li><i class="fas fa-road"></i> 35 Rivers Road </li>
            <li><i class="fas fa-phone-alt"></i> 08028973421 </li>
            <li><i class="fas fa-envelope"></i> johndoe@gmail.com </li>
          </ul>
          <h3> Social Media</h3>
          <ul class="social">
            <li><a class="mobile" href="fb://https://www.facebook.com/">
                <i class="fab fa-facebook-square"></i></a></i></li>
            <li><i class="fab fa-twitter-square"></i></li>
            <li><i class="fab fa-instagram-square"></i></li>
            <li><i class="fab fa-whatsapp-square"></i></li>
          </ul>
        </div>
    
        <div class="contact">
          <h3> Email us </h3>
          <form class="my-form">
            <div class="msg"></div>
            <div>
              <label> Name </label>
              <input class="name" type="text" name="name">
            </div>
            <div>
              <label> Company </label>
              <input class="company" type="text" name="company">
            </div>
            <div>
              <label> Email Address </label>
              <input class="email" type="email" name="email">
            </div>
            <div>
              <label> Phone Number </label>
              <input class="number" type="number" name="Phone number">
            </div>
            <div class="full">
              <label> Message </label>
              <textarea id="textarea" name="message" rows="10"></textarea>
            </div>
            <div class="full">
              <button> Subscribe </button>
            </div>
    
            <ul class="user"></ul>
          </form>
        </div>
      </div>
    
    </div>

  </body>
</html>
